<!DOCTYPE html>
   <html lang="ru">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Запросы на услуги</title>
   </head>
   <body>
       <h1>Заказ услуг</h1>
       <form action="/submit_request" method="POST">
           <label for="service_type">Выберите тип услуги:</label>
           <select name="service_type" id="service_type" required>
               <option value="Ремонт техники">Ремонт техники</option>
               <option value="Ремонт квартир">Ремонт квартир</option>
               <option value="Курьерские услуги">Курьерские услуги</option>
               <option value="Красота">Красота</option>
               <option value="Здоровье">Здоровье</option>
               <option value="Фото и видео услуги">Фото и видео услуги</option>
               <option value="Разработка ПО">Разработка ПО</option>
               <option value="Помощь по хозяйству">Помощь по хозяйству</option>
           </select>
           <br><br>
           <label for="description">Описание:</label>
           <textarea name="description" id="description" required></textarea>
           <br><br>
           <button type="submit">Отправить запрос</button>
       </form>

       <h2>Недоступные запросы:</h2>
       <ul>
           {% for request in requests %}
               <li>{{ request.service_type }}: {{ request.description }}</li>
           {% endfor %}
       </ul>

       <h2>Акции и скидки:</h2>
       <ul>
           {% for promo in promotions %}
               <li>{{ promo }}</li>
           {% endfor %}
       </ul>
   </body>
   </html>
